# 1) Nome da aplicação (opcional)
spring.application.name=binance-backend

# 2) Porta injetada pelo Render (ou 8080 se não existir)
server.port=${PORT:8080}

# 3) DataSource: a URL/usuário/senha serão lidos de environment variables.
#    Defina em Render → Settings → Environment → DATABASE_URL, DATABASE_USER, DATABASE_PASS

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/binance_bot}
spring.datasource.username=${DATABASE_USER:bot_user}
spring.datasource.password=${DATABASE_PASS:R.coreia23}

# 4) Dialeto e ddl-auto (para protótipo, mantém update; em produção, troque para validate ou use Flyway/Liquibase)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# 5) Actuator: expõe apenas o health endpoint
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
